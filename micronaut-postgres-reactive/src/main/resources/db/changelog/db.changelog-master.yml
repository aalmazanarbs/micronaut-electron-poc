databaseChangeLog:
  - changeSet:
      id: 0
      author: micronaut.ddl
      changes:
        - sql:
            sql: create schema if not exists micronaut;
  - changeSet:
      id: 1
      author: micronaut.ddl
      changes:
        - createTable:
            schemaName: micronaut
            tableName: pizza
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
