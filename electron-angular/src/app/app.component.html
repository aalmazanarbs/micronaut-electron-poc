<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span>Pizza list</span>
        <span class="example-spacer"></span>
        <a class="link" href="https://github.com/aalmazanarbs/micronaut-electron-poc" target="_blank">
            <mat-icon>open_in_browser</mat-icon>
        </a>
    </mat-toolbar-row>
</mat-toolbar>
<div class="basic-container">
    <div style="text-align:center">
        <img width="200" src="assets/images/pizza.jpg">
        <button class="add" (click)="addPizza();" mat-fab>Add</button>
    </div>

    <table mat-table [dataSource]="pizzas" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let pizza"> {{ pizza.id }} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let pizza"> {{ pizza.name}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
</div>
